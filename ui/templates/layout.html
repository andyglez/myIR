<!DOCTYPE html>
<html lang="en">
    <head>
        <title>my IR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Vendor CSS -->
        <link href="{{ url_for('static', filename='vendors/bower_components/animate.css/animate.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='vendors/bower_components/bootstrap-select/dist/css/bootstrap-select.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='vendors/bower_components/nouislider/distribute/jquery.nouislider.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='vendors/farbtastic/farbtastic.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='vendors/bower_components/chosen/chosen.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='vendors/summernote/dist/summernote.css') }}" rel="stylesheet">
        <!-- CSS -->
        <link href="{{ url_for('static', filename='css/app.min.1.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/app.min.2.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/app.my.clock1.css') }}" rel="stylesheet">
        
        <!-- JavaScrpit Libraries -->
        <script src="{{ url_for('static', filename='vendors/bower_components/jquery/dist/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bower_components/Waves/dist/waves.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bootstrap-growl/bootstrap-growl.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bower_components/moment/min/moment.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bower_components/bootstrap-select/dist/js/bootstrap-select.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bower_components/nouislider/distribute/jquery.nouislider.all.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bower_components/typeahead.js/dist/typeahead.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/summernote/dist/summernote-updated.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/bower_components/chosen/chosen.jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/fileinput/fileinput.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/input-mask/input-mask.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendors/farbtastic/farbtastic.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/functions.js') }}"></script>
        <script src="{{ url_for('static', filename='js/time.js') }}"></script>
    </head>

    <div class=content>
        <header id = "header" class="clearfix" data-current-skin="blue" style="background-color:black; color:blue">
            <ul class="header-inner">
                <li class="logo hidden-xs">
                    <a href="{{ url_for('layout') }}">
                        <img src="{{ url_for('static', filename='images/icons/server.png') }}"></img>
                        my IR
                    </a>
                </li>
                <li class="logo hidden-xs">
                    <a href="https://github.com/andyglez/myIR">
                        <img src="{{ url_for('static', filename='images/icons/source.png') }}"></img>
                        GitHub
                    </a>
                </li>
                <li class="logo hidden-xs">
                    <a href="{{ url_for('about') }}">
                        <img src="{{ url_for('static', filename='images/icons/contributing.png') }}"></img>
                        About
                    </a>
                </li>
                <li class="pull-right">
                    <element class="clock">
                        <element id="Date"></element>
                        <ul>
                            <li id="hours"></li>
                            <li id="point">:</li>
                            <li id="min"></li>
                            <li id="point">:</li>
                            <li id="sec"></li>
                        </ul>
                    </element>
                </li>
            </ul>
        </header>
        {% block body %}{% endblock %}                                
        <section id="main">
            <section id="content">
                <div class="container">
                    <form role="form" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control input-sm" placeholder="Path" name="path">
                        </div>
                        <button type="submit" class="btn btn-primary btn-icon-text waves-effect" style="background-color:black">
                                <i class="zmdi zmdi-arrow-forward"></i>
                                Build
                        </button>
                    </form>
                </div>
            </section>
        </section>
    </div>
